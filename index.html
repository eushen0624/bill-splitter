<!DOCTYPE html>
<html>
<head>
	<title>Bill Splitter</title>
	<!-- css / bootswatch-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/litera/bootstrap.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<!-- JS -->
	<script type="text/javascript" src="assets/scripts/script.js" defer></script>
</head>
<body class="bg-danger ">
	<div class="d-flex justify-content-center my-5">
		<h1>Bill Splitter</h1>
	</div>
	<div class="main d-flex justify-content-center align-items-center vh-100" id="main-page">
		<div class="split-input box">
			<form action="">
				<div class="input-form d-flex flex-direction-column">
					<label>Enter bill:</label>
					<input type="number" name ="amount" id="amount">
					<label>How many times: </label>
					<input type="number" name ="no-split" id="noSplit">
				</div>
				<button class="btn-split bg-info border-0 my-3 px-3 py-2" id ="btn-split">Split</button>
			</form>
		</div>
		<div class="split-output box " >
			<h1>You share is: <span id="result"></span></h1>
		</div>
	</div>
</body>
</html>
